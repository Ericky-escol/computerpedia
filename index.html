<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
  <link rel="icon" type="image/png" href="favicon-computerpedia.png">
  <title>COMPUTERPÉDIA</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container-logo">
    <button id="botao-logo">
     <img src="logo.png" alt="computerpedia" class="logo" id="logo">
    </button>
  </div>
  <div class="botoes-meio">
    <button class="botao" id="botao-software">SOFTWARE</button>
    <button class="botao" id="botao-hardware">HARDWARE</button>
    <button class="botao" id="botao-malware">MALWARE</button>
    <button class="botao" id="botao-creditos">CRÉDITOS</button>
  </div>
  <div class="conteudo-inicial"></div>
  <div class="conteudo-software">
    <div class="accordion">
     <button class="accordion-titulo">SISTEMAS</button>
      <div class="accordion-conteudo">
       <h3>Um sistema é um conjunto de componentes físicos ou lógicos interligados para atingir objetivos específicos.</h3>
      </div>
    </div>
  </div>
  <div class="conteudo-hardware"></div>
  <div class="conteudo-malware"></div>
  <div class="conteudo-creditos"></div>
